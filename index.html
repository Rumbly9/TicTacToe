<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>TicTacToe Game</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<section class= "grid" id="overlay">
			<section data-cell-index="0" class = "square" id="one"></section>
			<section data-cell-index="1" class = "square" id="two"></section>
			<section data-cell-index="2" class = "square" id="three"></section>
			<section data-cell-index="3" class = "square" id="four"></section>
			<section data-cell-index="4" class = "square" id="five"></section>
			<section data-cell-index="5" class = "square" id="six"></section>
			<section data-cell-index="6" class = "square" id="seven"></section>
			<section data-cell-index="7" class = "square" id="eight"></section>
			<section data-cell-index="8" class = "square" id="nine"></section>
		</section>
		<h2 id="whoWon"></h2>
		<h3 id="playerTurn"></h3>
		<button type="button" name="button">New Game</button>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
